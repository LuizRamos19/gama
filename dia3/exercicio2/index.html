   <title>Foguete</title>
   <style>
 .flex-container {

}

.foguete{

.flex-container > div .foguete {

}

.imagem-rocket {

}

<div class="flex-container">

 </div>
 <div class="foguete">
       <img src="./img/rocket.png" alt="" width="100px" class="imagem-rocket">
